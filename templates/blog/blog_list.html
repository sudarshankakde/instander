{% extends 'base_template.html' %}
{% block hero %}
<div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-900 dark:text-white">üìù Blog</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in posts %}
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <a href="{% url 'blog_detail' slug=post.slug %}">
                <img 
                    src="{{ post.image.url|default:'/static/img/blog-placeholder.svg' }}" 
                    alt="Thumbnail" 
                    class="w-full h-48 object-cover bg-gray-200 dark:bg-gray-700"
                    onerror="this.onerror=null;this.src='/static/img/blog-placeholder.svg';"
                >
            </a>
            <div class="p-5">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
                    {{ post.title|truncatechars:60 }}
                </h2>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                    {{ post.created_at|date:"F j, Y" }}
                </p>
                <a href="{% url 'blog_detail' slug=post.slug %}" 
                   class="inline-block text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline">
                    Read More ‚Üí
                </a>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-gray-500 dark:text-gray-300">No blog posts available at the moment.</p>
        {% endfor %}
    </div>
     {% include 'ads/ads1.html' %} <!-- AD BELOW POSTS -->
</div>
{% endblock hero %}
